<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script defer="defer" src="/js/userinsert.js"></script>
</head>
<body>
	<header th:include="/headerNav"></header>
	<main class="container mx-auto mt-5" style="max-width: 600px;">
		<h1>Spring_board.user Insert Form</h1>
		<form name="userInsertForm" action="/user/insert.do" method="post" class="mt-5">
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">아이디:	</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="userId" id="validationServer01" value="" required>
					<div class="valid-feedback">
					     사용할 수 있는 아이디입니다.
					</div>
				    <div class="invalid-feedback" id="userIdInvalid">
					     사용 중인 아이디입니다.
					</div>
				</div>
			</div>
			<div class="mb-3 row"><label class="col-sm-2 col-form-label">비밀번호</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="pw" value="">
				</div>
			</div>
			<div class="mb-3 input-group"><label class="input-group-text">NAME: </label><input class="form-control" type="text" name="name" value=""></div>
			<div class="mb-3 input-group"><label class="input-group-text">PHONE: </label><input class="form-control" type="text" name="phone" value=""></div>
			<div class="mb-3 input-group"><label class="input-group-text">E-MAIL: </label><input class="form-control" type="text" name="email" value=""></div>
			<div class="mb-3 input-group"><label class="input-group-text">birth: </label><input class="form-control" type="date" name="birth" value=""></div>
			<div class="mb-3 input-group"><label class="input-group-text">SIGNUP: </label><input class="form-control" type="datetime-local" name="signup" value=""></div>
			<div>
			<button class="btn btn-outline-warning" type="reset">초기화</button>
			<button class="btn btn-outline-primary">등록</button>
			</div>
		</form>
	</main>
</body>
</html>
